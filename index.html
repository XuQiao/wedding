<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狐狸先生与兔子小姐的森林派对</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 封面页 -->
        <section class="page cover" id="cover">
            <div class="content">
                <div class="time">12:00</div>
                <h2>以爱之名，邀您共赴</h2>
                <div class="couple-names">
                    <div class="name">狐狸先生：徐娇</div>
                    <div class="name">兔子小姐：曹怡琳</div>
                </div>
                <div class="date">2025年10月19日</div>
                <div class="location">宣城市敬亭湖宾馆</div>
                <div class="theme">森林派对</div>
            </div>
        </section>

        <!-- 故事章节 -->
        <section class="page chapter" id="chapter1">
            <div class="content">
                <h3>第一章：森林里的初见</h3>
                <div class="story-content">
                    <img src="images/chapter1.jpg" alt="森林里的初见">
                    <p>在这里写下你们初次相遇的故事...</p>
                </div>
            </div>
        </section>

        <section class="page chapter" id="chapter2">
            <div class="content">
                <h3>第二章：小狐狸和小兔子相爱了</h3>
                <div class="story-content">
                    <img src="images/chapter2.jpg" alt="小狐狸和小兔子相爱了">
                    <p>在这里写下你们相爱的故事...</p>
                </div>
            </div>
        </section>

        <section class="page chapter" id="chapter3">
            <div class="content">
                <h3>第三章：那个叫克拉的小猫</h3>
                <div class="story-content">
                    <img src="images/chapter3.jpg" alt="那个叫克拉的小猫">
                    <p>在这里写下关于克拉小猫的故事...</p>
                </div>
            </div>
        </section>

        <section class="page chapter" id="chapter4">
            <div class="content">
                <h3>第四章：森林里的家</h3>
                <div class="story-content">
                    <img src="images/chapter4.jpg" alt="森林里的家">
                    <p>在这里写下你们共同建立家园的故事...</p>
                </div>
            </div>
        </section>

        <!-- 婚礼信息页 -->
        <section class="page info" id="info">
            <div class="content">
                <h3>第五章：婚礼</h3>
                <div class="story-content">
                    <p>故事还在继续，邀您一起续写秋日童话</p>
                    <div class="info-grid">
                        <div class="info-item" id="invitation">
                            <div class="icon">💌</div>
                            <div class="title">派对邀请函</div>
                        </div>
                        <div class="info-item" id="story">
                            <div class="icon">📖</div>
                            <div class="title">我们的故事</div>
                        </div>
                        <div class="info-item" id="map">
                            <div class="icon">🗺️</div>
                            <div class="title">森林地图</div>
                        </div>
                        <div class="info-item" id="activity">
                            <div class="icon">🎪</div>
                            <div class="title">游园会</div>
                        </div>
                        <div class="info-item" id="message">
                            <div class="icon">📝</div>
                            <div class="title">留言板</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 导航点 -->
    <div class="nav-dots">
        <span class="dot active" data-target="cover"></span>
        <span class="dot" data-target="chapter1"></span>
        <span class="dot" data-target="chapter2"></span>
        <span class="dot" data-target="chapter3"></span>
        <span class="dot" data-target="chapter4"></span>
        <span class="dot" data-target="info"></span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
