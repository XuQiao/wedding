<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游园会 - 森林派对</title>
    <link rel="stylesheet" href="css/schedule.css">
</head>
<body>
    <div class="party-container">
        <header>
            <h1>森林游园会</h1>
            <a href="index.html" class="back-btn">返回首页</a>
        </header>

        <div class="party-intro">
            <p>婚礼仪式后，我们准备了丰富多彩的森林主题游园活动，期待您的参与！</p>
        </div>

        <div class="activities">
            <div class="activity">
                <img src="../images/party1.jpg" alt="手工工作坊">
                <h3>森林手工工作坊</h3>
                <p>时间：14:00-15:30</p>
                <p>地点：花园草坪区</p>
                <p>内容：制作森林主题手工艺品，可带走留念</p>
            </div>

            <div class="activity">
                <img src="../images/party2.jpg" alt="拍照区">
                <h3>童话拍照区</h3>
                <p>时间：全天开放</p>
                <p>地点：湖边木屋</p>
                <p>内容：专业摄影师为您拍摄森林主题写真</p>
            </div>

            <div class="activity">
                <img src="../images/party3.jpg" alt="美食区">
                <h3>森林美食市集</h3>
                <p>时间：12:30-17:00</p>
                <p>地点：主草坪区</p>
                <p>内容：品尝各种森林主题美食和饮品</p>
            </div>
        </div>

        <div class="schedule">
            <h3>活动时间表</h3>
            <table>
                <tr>
                    <td>12:00-13:30</td>
                    <td>婚礼仪式</td>
                </tr>
                <tr>
                    <td>13:30-14:30</td>
                    <td>午宴</td>
                </tr>
                <tr>
                    <td>14:30-17:00</td>
                    <td>游园会活动</td>
                </tr>
                <tr>
                    <td>17:00</td>
                    <td>结束</td>
                </tr>
            </table>
        </div>
    </div>
