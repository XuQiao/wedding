<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 祝福我们</title>
    <link rel="stylesheet" href="css/guestbook.css">
</head>
<body>
    <div class="guestbook-container">
        <header>
            <h1>留言板</h1>
            <a href="index.html" class="back-btn">返回首页</a>
        </header>

        <div class="greeting">
            <p>感谢您参加我们的婚礼！</p>
            <p>请留下您的祝福和想对我们说的话～</p>
        </div>

        <form id="messageForm">
            <div class="form-group">
                <label for="name">您的名字</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="message">祝福留言</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">提交祝福</button>
        </form>

        <div class="messages" id="messages">
            <!-- 留言将在这里动态显示 -->
            <div class="message">
                <h4>张三</h4>
                <p>祝你们百年好合，永结同心！</p>
                <small>2025-10-10</small>
            </div>
            <div class="message">
                <h4>李四</h4>
                <p>狐狸和兔子的爱情太美好了，一定要幸福哦！</p>
                <small>2025-10-11</small>
            </div>
        </div>
    </div>

    <script src="js/guestbook.js"></script>
</body>
</html>
