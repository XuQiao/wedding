<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 祝福我们</title>
    <link rel="stylesheet" href="css/guestbook.css">
    <link rel="stylesheet" href="css/style.css">
    <!--link href="https://fonts.googleapis.cn/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet"-->
    <!--script src="js/config.js"></script-->
    <script type="module" src="js/guestbook.js"></script>

</head>
<body>
    <div class="guestbook-container">
        <div class="greeting">
            <p>亲爱的家人和朋友</p>
            <p>你们来自我们人生中不同的阶段</p>
            <p>我们之间一定有美好的记忆和深厚的情感</p>
            <p>借婚礼的名义重逢</p>
            <p>重温我们之间的故事</p>
            <p>感谢你，为我而来</p>
            <p>你可以在这里写下我们的故事，或者留下你的祝福</p>
        </div>

        <form id="messageForm">
            <div class="form-group">
                <label for="name">您的名字</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="message">祝福留言</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">提交祝福</button>
        </form>

        <div class="messages" id="messages">
            <!-- 留言将在这里动态显示 -->
            <div class="message">
                <h4>张三</h4>
                <p>祝你们百年好合，永结同心！</p>
                <small>2025/9/10 00:00:00</small>
            </div>
            <div class="message">
                <h4>李四</h4>
                <p>狐狸和兔子的爱情太美好了，一定要幸福哦！</p>
                <small>2025/9/11 00:00:00</small>
            </div>
        </div>
    </div>

    <!-- 音乐控制按钮 -->
    <div class="music-control" id="musicControl">
        <span class="music-icon">🎵</span>
        <span class="music-text"></span>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" controls autoplay loop>
        <source src="audio/这是我一生中最勇敢的瞬间.mp3" type="audio/mp3">
    </audio>
    <script type="module" src="js/main.js"></script>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <div class="nav-icon">🏠</div>
            <div class="nav-text">邀请函</div>
        </a>
        <a href="story.html" class="nav-item">
            <div class="nav-icon">📖</div>
            <div class="nav-text">故事</div>
        </a>
        <a href="map.html" class="nav-item">
            <div class="nav-icon">🗺️</div>
            <div class="nav-text">地图</div>
        </a>
        <a href="schedule.html" class="nav-item">
            <div class="nav-icon">🎪</div>
            <div class="nav-text">礼程</div>
        </a>
        <a href="guestbook.html" class="nav-item">
            <div class="nav-icon">📝</div>
            <div class="nav-text">留言</div>
        </a>
    </div>
</body>
</html>
