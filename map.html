<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼地图</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <audio id="bg-music" loop>
        <source src="assets/audio/wedding-music.mp3" type="audio/mpeg">
    </audio>
    <div class="music-control" onclick="toggleMusic()">🎵</div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- 同其他页面的导航栏 -->
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-5">婚礼地点</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>仪式地点</h2>
                <p>XX酒店宴会厅</p>
                <p>地址：</p>
                <p>电话：</p>
                
                <h2 class="mt-4">婚宴地点</h2>
                <p>XX酒店</p>
                <p>地址：</p>
                
                <div class="transport mt-4">
                    <h3>交通指南</h3>
                    <ul>
                        <li>公交：</li>
                        <li>自驾：酒店提供免费停车场</li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="wedding-map" style="height: 500px; border-radius: 10px;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 初始化地图
        const map = L.map('wedding-map').setView([39.90923, 116.397428], 15);
        
        // 添加地图图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // 添加标记
        const venueMarker = L.marker([39.90923, 116.397428]).addTo(map)
            .bindPopup("<b>XX酒店</b><br>我们的婚礼地点");
        
        // 添加自定义图标
        const weddingIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/411/411712.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });
        
        L.marker([39.90923, 116.397428], {icon: weddingIcon}).addTo(map)
            .bindPopup("我们的婚礼地点");
    </script>
    
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
